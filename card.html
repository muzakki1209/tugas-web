<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <meta property="og:image" content="https://agiftidea.com/wp-content/uploads/2020/04/birthday-celebration.jpeg">
    <meta property="og:description" content="Go check out my card!">
    <meta property="og:title" content="Happy Birthday!">
    <link rel="shortcut icon" href="https://www.iconsdb.com/icons/preview/red/gift-xxl.png">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/global/confetti.js"></script>
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }
        body {
            background-color: #E0B0FF;
        }
        .envelope {
            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            width: 200px;
            height: 200px;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }
        .envelope-msg {
            color: white;
            text-align: center;
        }
        .letter-close {
            display: block;
        }
        .letter-open {
            display: none;
        }
        .rtanny {
            width: 200px;
            height: 200px;
            background-image: url('https://s1.zerochan.net/Emilia.600.3144085.jpg');
            background-size: cover;
            background-position: center;
            background-color: white;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }
        h1 {
            text-align: center;
            color: white;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .messagebox {
            width: 400px;
            margin: auto;
            font-size: 20px;
            line-height: 30px;
            background-color: ivory;
            color: purple;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }
        .image {
            width: 230px;
            position: absolute;
            top: 455px;
            left: 423px;
            rotate: -20deg;
            z-index: -1;

        }
        .puck {
            width: 140px;
            z-index: 1;
            position: absolute;
            top: 400px;
            right: 470px;

        }

        @media screen and (max-width: 1080px) {
            .messagebox {
                width: 300px;
                font-size: 20px;
                line-height: 30px;
                padding: 20px;
            }
            .rtanny {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1 {
                font-size: 28px;
            }
            .envelope {
                margin: 150px auto 0px auto;
            }
            .image{
                width: 230px;
                position: absolute;
                top: 385px;
                left: 275px;
                rotate: -25deg;
            }
            .puck {
                width: 120px;
                position: absolute;
                top: 320px;
                right: 320px;
            }

        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert('OMEDETOU!!')
            window.location.href="https://youtube.com/shorts/A7721TkNx_I?si=xecGLfF43VS8eWUu"
        }
    </script>
</head>
<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">Open the Letter!</h2>
    </div>
    <div class="letter-open">
        <embed hidden src="asset/bd_theme.mp3" type="audio/mpeg">
        <div class="rtanny" onclick="go_rtan()"></div>
        <h1>Congratulations!</h1>
        <img src="asset/emilia.png" class="image">
        <div class="messagebox">
            Yoo My Besto Friendo, <br/>
            Otanjoubi Omedetou!!<br/>
            Selamat telah survive sampai hari ini <br/>
            Semoga semua hal yang di inginkan dapat tercapai!!! <br/>
            <br/>
            Salam, <br/>
            Riyuuki Hoshikawa</br>
            <br>
            Klik gambar diatas buat liat kejutan :v <br>
        </div>
        <img src="asset/puck.png" class="puck">
        <br>
    </div>
</body>
</html>
